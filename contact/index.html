<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="contact2.css">
    <title>お問い合わせ</title>
    <style>
    </style>
</head>
<body >
    <canvas id="myCanvas"></canvas>

        <!-- フォーム -->
        <form action="">
        <!-- お名前 -->
        <div class="form-group">
          <!-- 項目名 -->
          <label for="yourName" class="form-label">お名前</label>
          <div class="form-col">
          <!-- 入力欄：テキスト -->
          <input type="text" name="お名前" id="yourName">
          </div>
        </div>
        
        <!-- E-Mail -->
        <div class="form-group">
          <!-- 項目名 -->
          <label for="yourEmail" class="form-label">E-Mail</label>
          <div class="form-col">
          <!-- 入力欄：email -->
          <input type="email" name="E-Mail" id="yourEmail">
          </div>
        </div>
        
        <!-- お問い合わせ内容 -->
        <div class="form-group">
          <!-- 項目名 -->
          <label for="yourInquiry" class="form-label">お問い合わせ内容</label>
          <div class="form-col">
          <!-- 入力欄：テキストエリア -->
          <textarea name="お問い合わせ内容" id="yourInquiry" cols="30" rows="10"></textarea>
          </div>
        </div>
        
        <!-- 送信ボタン -->
        <div class="form-btn">
          <button type="submit"><img src="img/send.png" style="width: 150px; height: 100px;"></button>
        </div>
        </form>
        <!-- フォームここまで -->
        
        </section>
        </main>
    <div id="cursor"></div>
        <div class="container">
            <h1>Topに戻る<h1>
            <a href="../index.html">戻る</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        var cursor = document.getElementById('cursor');
        document.onmousemove = function(e){
            cursor.style.left = (e.pageX - 5) + 'px';
            cursor.style.top = (e.pageY - 5) + 'px';
        };
    </script>
</body>
</html>
